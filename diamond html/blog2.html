    header, footer { background:#333; color:#fff; text-align:center; padding:20px; }

    .post { max-width:600px; margin:50px auto; text-align:center; }
    .post img { width:200px; height:200px; border-radius:50%; }
    .post h3, .post p, .post a { margin:10px 0; }
    .post a { text-decoration:none; color:#333; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <nav><ul><li><a href="#">Home</a></li>...</ul></nav>
  </header>

    <h1>Welcome to My Blog</h1>
    <p>Sharing thoughts, learnings & experiences.</p>
  </section>
  <section class="post">
    <h2>Latest Post</h2>
    <img src="https://picsum.photos/200" alt="thumbnail">
    <h3>Post Title</h3>
    <p>Intro snippet...</p>
    <a href="#">Read More</a>
  </section>
  <footer>&copy; 2025 My Personal Blog</footer>

</html>
