<html lang="en">
<head>

    <title>exercise</title>
    <style>
        .container{
            display: flex;
            gap: 0px;
        }

            color: black;
            width: 150px;
            padding: 50px;
        }
        .box1{
            background-color: pink;
            width: 150px;
            padding: 50px;
        }

            background-color: lightgreen;
            width: 150px;
            padding: 50px;
        }
    </style>

</head>
<body>
    <div class="container">
       <div class="box">
        <h1>London</h1>
        <p>London is <br> the capital city <br> of england. <p>London has <br> over 9 <br> million <br> inhabitants. <p></p>
        </p>
       </div>
       <div class="box1">
        <h1>Oslo</h1>
        <p>Oslo is the <br> capital city <br> of norway.</p> <p> Oslo has <br> over 700,000 <br> inhabitants.</p>
       </div>
       <div class="box2">
        <h1>Rome</h1>

       </div>
    </div>
