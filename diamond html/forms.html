<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 2px solid black;
            width: 400px;
            margin: 20px;
            margin-top: 100px;
            margin-left: 400px;
            padding: 20px;
            padding-left: 200px;
            background: green;

        }
        .sub{
            margin-left: 80px;
            background: blue;
            color: yellow;
        }
        .first{
            background-color: blue;
        }
    </style>
</head>
<body>
    <form>
        <div class="center">
            <input class="first" type="text" name="name" id="name" placeholder="first name">
            <br><br>
            <input type="text" placeholder="surname">
            <br> <br>
            <input type="email" name="email" id="email" placeholder="input ypur email">
            <br><br>
            <input type="number" name="phone" id="phone" placeholder="0908877654334">
            <br><br>
            <label for="dob">DOB</label>
            <br><br>
            <input type="date" name="" id="">
            <br><br>
            <select name="country" id="school">
                <option value="#">course</option>
                <option value="csc">csc</option>
                <option value="med">medicine</option>
                <option value="pharm">pharmacist</option>
            </select>
            <br><br>
            <label for="gender">select gender</label>
            <br><br>
            <label for="male">
                <input type="checkbox" name="male" id="male">male
            </label>
            <label for="female">
                <input type="checkbox" name="female" id="female">female
            </label>
            <br><br>
            <input class="sub" type="submit" value="enter">
        </div>
    </form>
</body>
</html>
